{% extends "todos/layout.html" %}
{% block title %}
Add Todos
{% endblock %}

{% block body %}
	<h1>Add Todo</h1>
		<form action="{% url 'todos:add' %}" method="post">
			{% csrf_token %}
			{{form}}
			<input type="submit">
		</form>
		<a href="{% url 'todos:index' %}">Check Todos</a>
{% endblock %}
